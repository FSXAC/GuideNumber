<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>let's go for lunch</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.min.js"></script>
<style>
body { 
    overflow: hidden;
    margin: 0;
}
.control {
    color: white;
    padding: 10px;
    background: #333;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
}
/* The canvas container takes full width and appears below the control bar */
#canvas {
    display: block;
}
</style>
</head>
<body>
<div class="control">
    <label for="isoInput">ISO:</label>
    <input id="isoInput" type="number" value="100" min="100" style="width: 80px;">
    <label for="diffuserCheck">Diffuser:</label>
    <input id="diffuserCheck" type="checkbox" checked>
</div>
<div id="canvas"></div>
<script src="sketch.js"></script>
</body>
</html>
